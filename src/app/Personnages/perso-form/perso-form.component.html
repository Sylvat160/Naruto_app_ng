<form *ngIf="personnage" (ngSubmit)="onSubmit()" #persoForm="ngForm" style="width:300%; position:relative; left:-350px;">
    <div class="row">
      <div class="col s8 offset-s2">
        <div class="card-panel">
    
          <!-- Pokemon name -->
          <div class="form-group" >
            <label for="name">Nom</label>
            <input type="text" class="form-control" id="name"
                    required
                    pattern="^[a-zA-Z0-9àéèç]{1,25}$"
                   [(ngModel)]="personnage.name" name="name"
                   #name="ngModel">
    
            <div [hidden]="name.valid || name.pristine"
                  class="card-panel red accent-1">
                  Le nom du personnage est requis (1-25).
            </div>
          </div>
    
          <!-- Pokemon hp -->
          <div class="form-group">
            <label for="clan">clan</label>
            <input type="text" class="form-control" id="clan"
                    required
                    pattern="^[a-zA-Z0-9àéèç]{1,25}$"
                   [(ngModel)]="personnage.clan" name="clan"
                   #clan="ngModel">
             <div [hidden]="clan.valid || clan.pristine"
                   class="card-panel red accent-1">
                   Le clan du personnage est requis (1-25).
             </div>
          </div>
    
          <!-- Pokemon cp -->
          <div class="form-group">
            <label for="technique">Technique</label>
            <input type="text" class="form-control" id="technique"
                    required
                    pattern="^[a-zA-Z0-9àéèç]{1,25}$"
                   [(ngModel)]="personnage.technique" name="technique"
                   #technique="ngModel">
             <div [hidden]="technique.valid || technique.pristine"
                   class="card-panel red accent-1">
                   Le champ  technique du personnage est requis (1-25).
             </div>
          </div>
          <div *ngIf="isAddForm" class="form-group">
            <label for="picture ">Image</label>
            <input type="url" class="form-control" id="picture"
                    required
                   [(ngModel)]="personnage.picture" name="picture"
                   #picture="ngModel">
             <div [hidden]="picture.valid || picture.pristine"
                   class="card-panel red accent-1">
                   L'image du pokemon est requise
             </div>
          </div>
    
          <!-- Pokemon types -->
          <form class="form-group" >
            <label for="types">Types</label>
            <p *ngFor="let chakra of chakra">
              <label>
                <input type="checkbox"
                  class="filled-in"
                  id="{{ chakra }}"
                  [value]="chakra"
                  [checked]="hasChakra(chakra)"
                  [disabled]="!IsChakraValid(chakra)"
                  (change)="selectChakra($event, chakra)"/>
                <span [attr.for]="chakra">
                  <!-- <div class="{{ type | pokemonTypeColor }}"> -->
                    {{ chakra }}
                  <!-- </div> -->
                </span>
              </label>
            </p>
          </form>
    
          <!-- Submit button -->
          <div class="divider"></div>
          <div class="section center">
            <button type="submit"
              class="waves-effect waves-light btn"
              [disabled]="!persoForm.form.valid">
              Valider</button>
          </div>
    
        </div>
      </div>
    </div>
  </form>
  <h3 *ngIf="!personnage" class="center">
    <app-loader></app-loader>
  </h3>
